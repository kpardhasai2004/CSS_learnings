<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Welcome to my css program</h1>
    <p>This is for a example purpose only.</p>
    <!-- text transform -->
    <p class="cap">capitalize</p>
    <p class="up">upper</p>
    <p class="lo">lower</p>

    <!-- text decoration-->
    <p class="un">underline</p>
    <p class="lt">line through</p>

    <!-- text shadow-->
    <p class="ts">4 attributes updown rightleft blur colour</p>

    <!-- Box model-->
    <p class="box"> BOX MODEL </p>
</body>
</html>
